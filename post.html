<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Kadson Pedro</title>
    <!-- Meta tags para compartilhamento -->
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="" id="og-image">
    <meta property="og:url" content="" id="og-url">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header e navegação -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Kadson Pedro</a>
            </div>
            <nav aria-label="Menu principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="mentorias.html">Mentorias</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="post-header" class="container">
            <h1 id="post-title">Carregando...</h1>
            <p id="post-meta"></p>
        </section>

        <article class="post-content container">
            <div id="post-content">
                Carregando...
            </div>
            
            <div class="share-buttons">
                <h3>Compartilhe este conteúdo</h3>
                <div class="social-share">
                    <a href="#" class="share-button" id="share-twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="#" class="share-button" id="share-facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                    <a href="#" class="share-button" id="share-linkedin">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="#" class="share-button" id="share-whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
            </div>

            <div class="comments-section">
                <h3>Deixe seu comentário</h3>
                <form id="comment-form" class="comment-form">
                    <input type="hidden" name="post_id" id="post-id">
                    <input type="hidden" name="post_title" id="post-title-input">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="from_name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="from_email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">Enviar Comentário</span>
                        <span class="button-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                <div id="form-feedback" class="form-feedback" style="display: none;"></div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Kadson Pedro. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Carregue o marked.js antes do script.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init({
                publicKey: "639peYCntwvgbJXOH",
                blockHeadless: false,
                limitRate: {
                    throttle: 10000
                }
            });
        })();
    </script>
</body>
</html>
